<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="section">
        <div class="game-title">WELCOME TO ROCK, PAPER OR SCISSORS GAME</div>
        <div class="game-count-div">Game : <span class="game-count">1</span> </div>
        <div class="buttons">
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
        </div>
        <div class="display-result">Rock, Paper, Scissors Go!</div>
        <div class="display-score">Your Score: 0 | Computer Score: 0</div>
        <div class="display-winner">First To Get 5 Wins</div>
    </div>
</body>
</html>
